<ion-content padding class="login-custom">
  <ion-list class="list-form">
    <ion-item>
      <ion-label color="dark" floating>
        <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
        Email
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark" floating>
        <ion-icon ios="ios-key" md="md-key"></ion-icon>
        Senha
      </ion-label>
      <ion-input class="item-input i" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <button class="btnForget"><strong> Esqueceu a senha?</strong></button>

  <div>
    <button (click)="onCadastro()" style="padding: 20px 14px;" ion-button icon-start block color="turb"> Entrar</button>
  </div>







</ion-content>
