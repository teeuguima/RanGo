<ion-content padding class="login-custom">

    <img  src="/assets/imgs/logotipo2.png" class="center">
  <ion-list class="list-form">

    <ion-item>
      <ion-label color="dark" floating>
        <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
        Email
      </ion-label>
      <ion-input class="input-login" [(ngModel)]="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark" floating>
        <ion-icon ios="ios-key" md="md-key"></ion-icon>
        Senha
      </ion-label>
      <ion-input class="input-login" [(ngModel)]="senha" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button class="btnForget" (click) = "showPrompt()"><strong> Esqueceu a senha?</strong></button>

  <ion-list>
    <button ion-button icon-start block color="danger"> Entrar</button>
  </ion-list>

  <ion-row center>
      <ion-col text-center>
        <button (click)="onCadastro()" class="button-text"><strong>Cadastre-se</strong></button>
      </ion-col>
  </ion-row>









</ion-content>
