<ion-header>

  <ion-navbar danger>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h1>Dados do <BR> Representante Legal</h1>
  </div>
  <ion-list class="list-forms">
    <ion-item>
      <ion-input placeholder="Nome" type="text" [(ngModel)]="vendedor.nomeResponsavel" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Sobrenome" type="text" [(ngModel)]="vendedor.sobrenome" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label  color="dark">Sexo</ion-label>
        <ion-select [(ngModel)]="vendedor.sexo">
          <ion-option value="card">Feminino</ion-option>
          <ion-option value="cash">Masculino</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Email" type="text"[(ngModel)]="vendedor.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Senha"[(ngModel)]="vendedor.senha" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  color="dark">Forma de Pagamento</ion-label>
      <ion-select [(ngModel)]="vendedor.formPagament">
        <ion-option value="card">Cartão de Crédito</ion-option>
        <ion-option value="cash">Dinheiro</ion-option>
        <ion-option value="ticket">Ticket Alimentação</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="dark">Aceito os termos de uso</ion-label>
      <ion-checkbox checked="false"></ion-checkbox>
    </ion-item>

    <ion-row center>
      <ion-col text-center>
        <button class="button-Continuar" ion-button color="danger" (click)="salvarVendedor(vendedor)">Finalizar Cadastro</button>
      </ion-col>
    </ion-row>
  </ion-list>




</ion-content>
