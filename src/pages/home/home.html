<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons start right>
      <button ion-button show menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card class="card-style">
    <ion-item>
      <ion-avatar item-start>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2 name="nome_vendedor">{{nome_vendedor}}</h2>
      <p>{{endereco_vendedor}}</p>
      <p>{{telefone_vendedor}}</p>
      <BR>
    </ion-item>

    <ion-card-content>
      <p>{{descricao_vendedor}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-row center>
      <ion-col>
        <button ion-button color="dark" outline class="button-style" font-size="25px" (click)="cadastrarProduto()">
          <ion-icon style="zoom:1.5;" name="add-circle"></ion-icon>
          &nbsp;Adicionar Produto
        </button>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-list-header class="ion-list-header style">Produtos a Venda</ion-list-header>
      <ion-item *ngFor="let produto of produtos">
        <button class="cards-input-1">
          <img src="/src/assets/imgs/produtos.png">
          <div class="texts-cards">
            <h5 class="textCard-title">
              {{produto.nome}}
            </h5>
            <h6 class="textCard">
              Preco:{{produto.preco}}
            </h6>
          </div>
        </button>
      </ion-item>
    </ion-list>


  </ion-card>
</ion-content>
