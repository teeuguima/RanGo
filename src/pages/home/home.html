<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="card-style">

    <ion-item>
      <ion-avatar item-start>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2 name="nome_vendedor">{{nome_vendedor}}</h2>
      <p>{{endereco_vendedor}}</p>
      <p>{{telefone_vendedor}}</p>
      <BR>
    </ion-item>

    <ion-card-content>
      <p>{{descricao_vendedor}}</p>
    </ion-card-content>

    <ion-row center>
      <ion-col>
        <button ion-button color="dark" outline class="button-style" font-size= "25px">
          <ion-icon style="zoom:1.5;" name="add-circle"></ion-icon>
          &nbsp;Adicionar Produto
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-card>
    <ion-list-header class="ion-list-header style">Produtos a Venda</ion-list-header>

  </ion-card>
</ion-content>
