<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h1>Dados do <BR> Ponto Alimentício</h1>
    <ion-list class="list-forms">

      <ion-item>
        <ion-input placeholder="Nome do Seu Negócio" class="placeholder-text" [(ngModel)]="nome_negocio"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="CPF" class="placeholder-text" type="text" [(ngModel)]="CPF_Dono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Telefone" class="placeholder-text" [(ngModel)]="telefone_negocio" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input  placeholder="Endereço (Opcional)"class="placeholder-text" [(ngModel)]="endereco_negocio" type="text"></ion-input>
      </ion-item>


      <ion-item>
        <ion-input placeholder="Categoria do Ponto Alimentício" class="placeholder-text" [(ngModel)]="categoria_negocio"
          type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Limite de Distância" [(ngModel)]="limite_distancia" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Valor do Frete/Km" [(ngModel)]="valor_frete" type="text"></ion-input>
      </ion-item>

      <ion-row center>
        <ion-col text-center>
          <button class="item-button" ion-button color="danger" (click)="nextCadaster()" (click)="setInfo()">Continuar</button>
        </ion-col>
      </ion-row>

    </ion-list>


  </div>


</ion-content>
