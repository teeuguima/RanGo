<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div >
    <h1>Dados do Ponto Alimentício</h1>
    <ion-list class="form-cadastro">
      <ion-item>
        <ion-label color="dark" floating>Nome do Seu Negócio</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating>CPF/CNPJ</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating>Telefone</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating>Categoria do Ponto Alimentício</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating>Limite de Distância de Entrega</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label color="dark" floating>Valor do Frete (por Km)</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>

      <ion-row center>
          <ion-col text-center>
              <button class="item-button" ion-button color="danger">Continuar</button>
          </ion-col>

      </ion-row>


    </ion-list>


  </div>


</ion-content>
