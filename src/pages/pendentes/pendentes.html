<ion-header>



</ion-header>



<ion-content padding>
  <button ion-button color="dark" outline class="button-style">Pendentes</button>

  <ion-list class="styl-list">
    <ion-item class="styl-item">
      <!--<ion-thumbnail class="tamanho-img" item-start>
        <img src="/assets/imgs/produtos.png">
      </ion-thumbnail> -->
      <h2>Pedido: {{pedido}}</h2>
      <p>Cliente: {{nome_cliente}}</p>
      <p>Total: {{preco}}</p>
      <p>{{horario}}</p>
      <p>{{data}}</p>
      <p>{{statusPedido}}</p>
      <ion-row justify-content-left>
        <ion-col>
          <button id="btn-acc" ion-button small color="dark" (click)="hide(1)" *ngIf="hideButtons">Aceitar Pedido</button>
          <button ion-button small color="dark" (click)="hide(2)" *ngIf="hideButtons" >Recusar Pedido</button>

        </ion-col>
      </ion-row>

    </ion-item>
  </ion-list>
</ion-content>
